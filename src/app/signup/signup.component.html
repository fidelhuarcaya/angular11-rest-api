<app-menu></app-menu>
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/signup">Crear Cuenta</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="givenName">Nombre</label>
                    <input type="text" name="givenName" id="givenName" class="form-control" [(ngModel)]="givenName"
                        required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" name="nickname" id="nickname" class="form-control" [(ngModel)]="nickname"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                        required>
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-outline-success w-100" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>
</div>
