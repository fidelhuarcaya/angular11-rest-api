
<mat-toolbar color="primary">
    <button mat-icon-button >
        <mat-icon>menu</mat-icon>
      </button>
    <span>Classroom Alumnos </span>

  </mat-toolbar>
<app-spinner></app-spinner>
<div class="centrar">
    <h1>Alumnos</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>Crear
    </button>
</div>

<table mat-table [dataSource]="alumnos" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Apellido paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido materno </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let element">  
          <button mat-icon-button title="Detalles" (click)="openDialogDetail(element)">
            <mat-icon color="primary">open_in_new</mat-icon>
          </button>  
          <a mat-icon-button title="Editar" (click)="openDialogModify(element)">
            <mat-icon color="primary">edit_outline</mat-icon>
          </a>
          <button mat-icon-button title="Eliminar" (click)="confirm(element.id)" >
            <mat-icon color="primary">delete_outline</mat-icon>
          </button>
      
        </mat-cell>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  
</table>
<app-footer></app-footer>
