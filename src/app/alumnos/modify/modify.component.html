<h3>Actualizar datos del alumno</h3>

<form [formGroup]="alumnos" class="example-form" >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" ngModel="{{data.id}}">
      </mat-form-field>
    <p>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="name" ngModel="{{data.name}}">
        </mat-form-field>
      </p>
    
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Primer apellido</mat-label>
        <input matInput formControlName="firstName"  ngModel="{{data.firstName}}">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Segundo apellido</mat-label>
        <input matInput formControlName="lastName"  ngModel="{{data.lastName}}">
      </mat-form-field></td>
    </tr></table>
  
    <p>
    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email"  ngModel="{{data.email}}">
      </mat-form-field>
    </p>
 
    <button mat-raised-button color="primary" type="submit" [disabled]="!alumnos.valid"  (click)="updateAlumno()" >Guardar cambios</button>

    
  </form>
